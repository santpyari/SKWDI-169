<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-image: url('header-background.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        .header h1 {
            font-size: 3rem;
        }
        .features {
            background-color: #fff;
            padding: 80px 0;
        }
        .feature {
            text-align: center;
            margin-bottom: 30px;
        }
        .feature i {
            font-size: 4rem;
            color: #007bff;
        }
        .feature h3 {
            margin-top: 20px;
        }
        .cta {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Bootstrap Landing Page</h1>
            <p class="lead">Your catchy slogan goes here</p>
            <a href="#" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <h3>Feature 1</h3>
                        <p>Description of feature 1 goes here.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <h3>Feature 2</h3>
                        <p>Description of feature 2 goes here.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature">
                        <i class="fas fa-check-circle"></i>
                        <h3>Feature 3</h3>
                        <p>Description of feature 3 goes here.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="cta">
        <div class="container">
            <h2>Call to Action</h2>
            <p class="lead">A compelling statement about your product or service.</p>
            <a href="#" class="btn btn-light btn-lg">Sign Up Now</a>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
